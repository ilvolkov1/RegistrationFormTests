plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter',
            'com.codeborne:selenide:6.16.0',
            'com.github.javafaker:javafaker:1.0.2'

}

test {
    useJUnitPlatform()
}